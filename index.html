<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Gerador de Carimbo - Reparo</title>
  <style>
    body {
      background: #E3C6E3;
      font-family: sans-serif;
      padding: 10px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: #fff3;
      border-radius: 10px;
      padding: 15px 15px 30px 15px;
      position: relative;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
      margin-bottom: 3px;
    }
    .row {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    textarea {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
      resize: none;
      overflow: hidden;
      min-height: 40px;
      font-family: sans-serif;
    }
    button {
      background: #ffe900;
      color: #222;
      font-weight: bold;
      border-radius: 8px;
      padding: 12px 0;
      width: 100%;
      border: none;
      margin-top: 12px;
      cursor: pointer;
      font-size: 1rem;
    }
    .small-btn {
      background: #bada55;
      color: #222;
      font-weight: bold;
      border-radius: 7px;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 0.96rem;
      width: auto;
      margin-top: 0;
      margin-bottom: 0;
    }
    .output {
      margin-top: 18px;
      background: #e0f7fa;
      padding: 10px;
      border-radius: 7px;
      white-space: pre-line;
      font-family: monospace;
      min-height: 100px;
      overflow-wrap: break-word;
      word-break: break-word;
    }
    .actions-row {
      display: flex;
      gap: 12px;
      margin-top: 8px;
      margin-bottom: 8px;
    }
    .marca {
      position: absolute;
      bottom: 4px;
      left: 0;
      right: 0;
      width: 100%;
      text-align: center;
      font-size: 0.72em;
      color: #888;
      opacity: 0.6;
      font-family: monospace;
      pointer-events: none;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üõ†Ô∏è GERADOR DE CARIMBO - REPARO</h2>
    <label for="reclamacao">Reclama√ß√£o do cliente:</label>
    <textarea id="reclamacao" placeholder="Digite aqui..."></textarea>

    <label for="corrigir">O que foi feito para corrigir:</label>
    <textarea id="corrigir" placeholder="Digite aqui..."></textarea>

    <label for="orientacao">Orienta√ß√£o ao cliente:</label>
    <textarea id="orientacao" placeholder="Digite aqui..."></textarea>

    <div class="row">
      <label for="mapaCalor" style="flex: 1 0 60%;">C√≥digo do Mapa de Calor:</label>
      <button type="button" class="small-btn" id="pasteMapaCalor">Pegar portapapeles</button>
    </div>
    <textarea id="mapaCalor" placeholder="Digite aqui..."></textarea>

    <div class="row">
      <label for="speedTest" style="flex: 1 0 60%;">ID ou link do Speed Test:</label>
      <button type="button" class="small-btn" id="pasteSpeedTest">Pegar portapapeles</button>
    </div>
    <textarea id="speedTest" placeholder="Cole o link completo ou s√≥ o ID aqui"></textarea>

    <label for="powerMeter">Pot√™ncia Fibra PowerMeter (n√∫mero, obrigat√≥rio):</label>
    <textarea id="powerMeter" placeholder="Digite aqui..."></textarea>

    <label for="observacoes">OBSERVA√á√ïES:</label>
    <textarea id="observacoes" placeholder="Digite aqui..."></textarea>

    <div class="actions-row">
      <button id="gerar">Carimbo Zeus</button>
      <button id="borrar">Borrar todo</button>
    </div>
    <div class="output" id="output"></div>
    <button id="copy" style="display:none;">Copiar Relat√≥rio</button>
    <div class="marca">modified by Bryan Silva</div>
  </div>

  <script>
    const campos = [
      'reclamacao',
      'corrigir',
      'orientacao',
      'mapaCalor',
      'speedTest',
      'powerMeter',
      'observacoes'
    ].map(id => document.getElementById(id));

    const gerar = document.getElementById('gerar');
    const borrar = document.getElementById('borrar');
    const output = document.getElementById('output');
    const copy = document.getElementById('copy');

    window.onload = function () {
      const dados = JSON.parse(localStorage.getItem('carimbo_reparo')) || {};
      campos.forEach(campo => {
        campo.value = dados[campo.id] || '';
        autoResize(campo);
        campo.addEventListener('input', () => {
          autoResize(campo);
        });
      });
    };

    function salvarLocal() {
      const obj = {};
      campos.forEach(campo => {
        obj[campo.id] = campo.value;
      });
      localStorage.setItem('carimbo_reparo', JSON.stringify(obj));
    }

    function autoResize(element) {
      element.style.height = 'auto';
      element.style.height = element.scrollHeight + 'px';
    }

    // Extrae solo id num√©rico (7-15 d√≠gitos) desde cualquier texto de SpeedTest
    function extrairIdSpeedtest(texto) {
      const regex = /(\d{7,15})/;
      const match = texto.match(regex);
      if (match) return match[1];
      return "N/A";
    }

    // Devuelve "N/A" si vac√≠o o solo espacios
    function valorOuNA(texto) {
      return texto.trim() === "" ? "N/A" : texto.trim();
    }

    function validarCampoObrigatorio(campo) {
      // Observacoes y orientacao permiten estar vac√≠os (se llenan despu√©s como N/A)
      if (campo.id === "observacoes" || campo.id === "orientacao") return true;
      const valor = campo.value.trim();
      if (valor === '') {
        alert(`Por favor complete o campo: ${campo.previousElementSibling.textContent}`);
        campo.focus();
        return false;
      }
      return true;
    }

    function validarPowerMeter(texto) {
      let valor = texto.trim();
      if (valor === '') {
        alert('O campo Pot√™ncia Fibra PowerMeter √© obrigat√≥rio e deve conter n√∫mero v√°lido');
        document.getElementById('powerMeter').focus();
        return null;
      }
      valor = valor.replace(',', '.');
      if (isNaN(valor)) {
        alert('O campo Pot√™ncia Fibra PowerMeter deve conter apenas n√∫meros v√°lidos');
        document.getElementById('powerMeter').focus();
        return null;
      }
      let num = Number(valor);
      if (num > 0) num = -num;
      return num.toString();
    }

    gerar.onclick = function () {
      // Validar todos obligatorios excepto speedTest, observacoes y orientacao
      for (let campo of campos) {
        if (campo.id === 'speedTest' || campo.id === 'observacoes' || campo.id === 'orientacao') continue;
        if (!validarCampoObrigatorio(campo)) return;
      }
      // Validar powerMeter
      const powerMeterVal = validarPowerMeter(document.getElementById('powerMeter').value);
      if (powerMeterVal === null) return;

      // Si observaciones u orientacao est√°n vac√≠os, asignar "N/A"
      if (document.getElementById('observacoes').value.trim() === "") {
        document.getElementById('observacoes').value = "N/A";
        autoResize(document.getElementById('observacoes'));
      }
      if (document.getElementById('orientacao').value.trim() === "") {
        document.getElementById('orientacao').value = "N/A";
        autoResize(document.getElementById('orientacao'));
      }

      salvarLocal();

      const agora = new Date();
      const idSpeedTest = extrairIdSpeedtest(document.getElementById('speedTest').value);
      const texto = `RELAT√ìRIO DE REPARO

;DATA HORA: ${agora.toLocaleString()};
Reclama√ß√£o do cliente: ${valorOuNA(document.getElementById('reclamacao').value)};
O que foi feito para corrigir: ${valorOuNA(document.getElementById('corrigir').value)};
Orienta√ß√£o ao cliente: ${valorOuNA(document.getElementById('orientacao').value)};
C√≥digo do Mapa de Calor: ${valorOuNA(document.getElementById('mapaCalor').value)};
ID do Speed Test: ${idSpeedTest};
Pot√™ncia Fibra PowerMeter: ${powerMeterVal};
OBSERVA√á√ïES: ${valorOuNA(document.getElementById('observacoes').value)};
`;
      output.textContent = texto;
      copy.style.display = 'block';
    };

    copy.onclick = function () {
      navigator.clipboard.writeText(output.textContent).then(() => {
        if (window.Telegram?.WebApp) window.Telegram.WebApp.showAlert('Relat√≥rio copiado!');
        else alert('Relat√≥rio copiado!');
      });
    };

    // Borrar todos los campos y storage
    borrar.onclick = function () {
      campos.forEach(campo => {
        campo.value = "";
        autoResize(campo);
      });
      localStorage.removeItem('carimbo_reparo');
      output.textContent = "";
      copy.style.display = 'none';
    };

    // Pegar portapapeles en Speed Test
    document.getElementById('pasteSpeedTest').onclick = async function() {
      try {
        const texto = await navigator.clipboard.readText();
        document.getElementById('speedTest').value = texto.trim();
        autoResize(document.getElementById('speedTest'));
      } catch (e) {
        alert('No se pudo leer el portapapeles: ' + e.message);
      }
    };

    // Pegar portapapeles en Mapa de Calor
    document.getElementById('pasteMapaCalor').onclick = async function() {
      try {
        const texto = await navigator.clipboard.readText();
        document.getElementById('mapaCalor').value = texto.trim();
        autoResize(document.getElementById('mapaCalor'));
      } catch (e) {
        alert('No se pudo leer el portapapeles: ' + e.message);
      }
    };
  </script>
</body>
</html>
